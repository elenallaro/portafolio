                <!-- BOTÓN MODAL -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Enviar un mensaje
                </button>

                <!--MODAL-->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header mod">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Mensaje</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body mod">
                                <!--CUESTIONARIO-->
                                <form id="formContacto">
                                    <div class="card color2 txcl1"
                                        style="text-align: center; border-color:rgb(53,79, 82);">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col mb-3">
                                                    <label for="txtNombre" class="input">Nombre</label>
                                                    <input type="text" class="form-control" id="txtNombre"
                                                        placeholder="Nombre" name="txtNombre" required>
                                                    <div class="invalid-feedback">
                                                        Nombre inválido
                                                    </div>
                                                    <div id="alertValidacionesTextoNombre">
                                                        <p id="alertNombre"></p>
                                                    </div>
                                                    <label for="txtEmail" class="input">Correo electóronico</label>
                                                    <input type="text" class="form-control" id="txtEmail"
                                                        placeholder="tucorreo@dominio.com" name="txtEmail" required>
                                                    <div class="invalid-feedback">
                                                        Email inválido
                                                    </div>
                                                    <div id="alertValidacionesTextoEmail">
                                                        <p id="alertEmail"></p>
                                                    </div>
                                                    <label for="txtPhone" class="input">Número telefónico</label>
                                                    <input type="text" class="form-control" id="txtPhone"
                                                        placeholder="Número telefónico(10 dígitos)" name="txtPhone"
                                                        required>
                                                    <div class="invalid-feedback">
                                                        Número inválido
                                                    </div>
                                                    <div id="alertValidacionesTextoPhone">
                                                        <p id="alertPhone"></p>
                                                    </div>
                                                    <div class="col-md-12 ">
                                                        <label for="txtMensaje" class="input">Mensaje</label>
                                                        <textarea type="text" class="form-control" id="txtMensaje"
                                                            placeholder="Mensaje" name="txtMensaje" required></textarea>
                                                        <div class="invalid-feedback">
                                                            Mensaje inválido
                                                        </div>
                                                        <div id="alertValidacionesTextoMensaje">
                                                            <p id="alertMensaje"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div style="text-align: center">
                                            <div id="alertValidacionesEnviar">
                                                <p id="alertEnviar"></p>
                                            </div>
                                            <button class="btn btn-primary btn-contacto" type="submit" id="btnEnviar"
                                                value="Send Email">Enviar</button>
                                        </div>
                                    </div>
                                </form>
                                <!--FIN CUESTIONARIO-->
                            </div>
                        </div>
                    </div>
                </div>
                <app-footer>
                </app-footer>
